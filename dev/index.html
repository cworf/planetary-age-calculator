<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Super Galactic Age Calculator</title>
		<link rel="stylesheet" href="css/vendor.css">
		<link rel="stylesheet" href="css/master.css">
		<script src="js/vendor.min.js" type="text/javascript"></script>
		<script src="js/app.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="container">
			<h1>Planetary Age Calculator</h1>
			<form id="user-input" action="index.html" method="post">
				<h2>Enter your info</h2>
				<input id="birthday" type="text" name="" value="" placeholder="Birthday">
				<select class="location" id="place" name="">
					<option>North America</option>
					<option>Asia</option>
					<option>Latin America</option>
					<option>Africa</option>
				</select>
				<button type="submit" name="button">Go</button>
			</form>
			<h3>Your age...</h3>
			<div class="output" style="display:none">
				<div class="mercury">
					<h4>on Mercury:</h4>
					<span id="mercuryYears"></span> Years old
				</div>
				<div class="venus">
					<h4>on Venus:</h4>
					<span id="venusYears"></span> Years old
				</div> 
				<div class="earth">
					<h4>on Earth:</h4>
					<span id="earthYears"></span> Years old
				</div>
				<div class="mars">
					<h4>on Mars:</h4>
					<span id="marsYears"></span> Years old
				</div>
				<div class="jupiter">
					<h4>on Jupiter:</h4>
					<span class="jupiterYears"></span> Years old
				</div>

				<span>You've got <span id="years-left"></span> years left</span>
			</div>

		</div>
	</body>
</html>
